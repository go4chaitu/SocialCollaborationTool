<html>	
<head>	
	<title>Layout Container http://layout.jquery-dev.net/lib/css/layout-default-latest.css </title>
	<link rel="stylesheet" type="text/css" href="../css/style1.css" />
  	<link rel="stylesheet" type="text/css" href="../css/circle.css" />
  	<link rel="stylesheet" type="text/css" href="../css/toolbar.css" />  	
	<link type="text/css" rel="stylesheet" href="../css/layout-default-latest.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<style type="text/css">
	html, body {
		background:	#666;
		width:		100%;
		height:		100%;					
		padding:	0;
		margin:		0;
		overflow:	auto; /* when page gets too small */
	}
	#container {
		background:	#999;
		height:		100%;
		margin:		0 auto;
		width:		100%;
		max-width:	900px;
		min-width:	700px;
		_width:		700px; /* min-width for IE6 */
	}
	.pane {
		display:	none; /* will appear when layout inits */
	}
	</style>
	  
  	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>  
  	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/jquery.layout-latest.js"></script>
    <script type="text/javascript" src="../js/jquery.timeago.js"></script>
    <script src="../js/jquery.popupWindow.js"></script>
    <script src="../js/jquery.DOMWindow.js"></script>
    <script src="../js/textbox.js"></script>
    <script src="../js/toolbar.js"></script>
	
</head>
<body>
<div id="container">
	<div class="pane ui-layout-center">
		<div id="topcell">
			<div class="entrybox-cell-text">		
				<div id="box" class="placeholder" data-placeholder="Want to post a message??"></div>						
					<!--My Links <a href="URL path to external link" title="Mouseover Description">Link Text Description</a>-->			
					
					<span id="toolbar" class=" ui-corner-all">
						<button id="save">Add Message</button>
						<button id="delete">Remove</button>				
						<button id="attachments">Add attachments</button>
						<button id="objects">Add object</button>
						<button id="people">Add People</button>
						<button id="setDate">Calendar</button>				
					</span>
					<span id="tags" class="tagsNonEdit" urlpath="#inlineContent">Tags: <a href="">@obj1</a><a href="">,@obj2</a><a href="">,@obj3</a><a href="">,@obj4</a><a href="">,@obj5</a><a href="">,@obj6</a><a href="">,@obj7</a>
					</span>			
				</div>								
			</div>			
		<div id="savedComments">
			<div id="savedBox" class="savedComment savedCommentMouseOut">asdf dafdf</div>
		</div>		
	</div>	
	<div class="pane ui-layout-east">
		<div id="feed"></div>
	</div>		
</div>

</body>
</html>
