<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style1.css" />
  <script>
  $(document).ready(function(){
    
    $("button").click(function () {
      $("p").slideToggle("slow");
    });
    document.getElementById("box").contentEditable='true'; 
  });
  </script>
  <style>
  p { width:400px; }
  </style>
</head>
<body>
  <button>Toggle</button>
  <p>
    This is the paragraph to end all paragraphs.  You
    should feel <em>lucky</em> to have seen such a paragraph in
    your life.  Congratulations!
  </p>
  <div class="entrybox">
	  <div class="entrybox-cell-text">
		  <textarea name="content" 
		  			class="entrybox-text entrybox-track count-chars expander[32-200] has-expander" 
		  			maxlength="1000" 
		  			tabindex="1" 
		  			placeholder="What needs to happen?" 
		  			data-help="track-create" 
		  			style="height: 26px;">
		  </textarea>
		  <div id="box" class="entrybox-text entrybox-track count-chars expander[32-200] has-expander" style="height: 26px;"">
			My Links <a href="http://google.com" title="custom object instance1">@project#1</a>
			<a href="http://google.com" title="Resource #11">@resource#11</a>
		  </div>
		  <span class="pills">
		  	<span class="pill assignees-count" data-section="s"></span>
			<span class="pill subtracks-count" data-section="s"></span>
			<span class="pill attachments-count" data-section="a"></span>
			<span class="pill discussion-count" data-section="d"></span>
		  </span>
	  	</div>
 	</div>
</body>
</html>
